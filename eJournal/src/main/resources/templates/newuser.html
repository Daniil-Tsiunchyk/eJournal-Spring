<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/yaklass.css}"/>
</head>
<body>
<div th:insert="blocks/sidebar :: sidebar"></div>
<div class="center-form">
    <h1 class="text-center mb-4">Создание нового пользователя</h1>
    <form th:action="@{/saveUser}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" class="form-control" id="login" name="login" required>
        </div>
        <div class="mb-3">
            <label for="group" class="form-label">Группа</label>
            <select class="form-select" id="group" name="group" required>
                <option selected disabled>Выберите группу</option>
                <th:block th:each="group : ${groups}">
                    <option th:value="${group.id}" th:text="${group.groupNumber}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роль</label>
            <select class="form-select" id="role" name="role" required>
                <option value="STUDENT">Студент</option>
                <option value="TEACHER">Преподаватель</option>
                <option value="DEAN">Деканат</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Предмет</label>
            <input type="text" class="form-control" id="subject" name="subject">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.116/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
