<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/yaklass.css}"/>
</head>
<body>
<div th:insert="blocks/sidebar :: sidebar"></div>
<div class="main">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Статистика студента</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Предмет</th>
                <th>Средняя оценка</th>
                <th>Прогулы</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="statistics : ${statistics}">
                <td th:text="${statistics.subject}"></td>
                <td th:text="${statistics.averageMark}"></td>
                <td th:text="${statistics.absenteeisms}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
