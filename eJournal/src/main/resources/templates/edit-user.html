<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/yaklass.css}"/>
</head>
<body>
<div th:insert="blocks/sidebar :: sidebar"></div>
<div class="main">
    <div class="container">
        <h1 class="my-3">Редактирование пользователя</h1>

        <form method="post" th:action="@{'/edit-user/' + ${user.id}}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:value="${user.email}" name="email" required>
            </div>
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" class="form-control" id="login" th:value="${user.login}" name="login" required>
            </div>
            <div class="form-group">
                <label for="role">Роль:</label>
                <input type="text" class="form-control" id="role" th:value="${user.role}" name="role" required>
            </div>
            <div class="form-group">
                <label for="status">Статус:</label>
                <input type="text" class="form-control" id="status" th:value="${user.status}" name="status" required>
            </div>
            <div class="form-group">
                <label for="groupNumber">Номер группы:</label>
                <input type="text" class="form-control" id="groupNumber" th:value="${user.groupNumber}" name="groupNumber" required>
            </div>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" th:value="${user.name}" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" class="form-control" id="surname" th:value="${user.surname}" name="surname" required>
            </div>
            <div class="form-group">
                <label for="subject">Предмет:</label>
                <input type="text" class="form-control" id="subject" th:value="${user.subject}" name="subject" required>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>
</div>
</body>
</html>
