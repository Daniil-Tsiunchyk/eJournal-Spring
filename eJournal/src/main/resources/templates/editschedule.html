<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать расписание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container mt-4">
    <h1>Редактировать предмет в расписании</h1>
    <form method="post" th:action="@{/schedule/editschedule/{id}(id=${schedule.id})}" th:object="${schedule}">
    <input type="hidden" name="id" th:value="${schedule.id}">
        <div class="mb-3">
            <label>Предмет</label>
            <input type="text" name="subject" class="form-control" th:value="${schedule.subject}" required>
        </div>
        <div class="mb-3">
            <label>Время</label>
            <input type="text" name="time" class="form-control" th:value="${schedule.time}" required>
        </div>
        <div class="mb-3">
            <label>День недели</label>
            <input type="text" name="dayOfWeek" class="form-control" th:value="${schedule.dayOfWeek}" required>
        </div>
        <div class="mb-3">
            <label>Группа</label>
            <input type="text" name="groupNumber" class="form-control" th:value="${schedule.groupNumber}" required>
        </div>
        <div class="mb-3">
            <label>Преподаватель</label>
            <input type="text" name="teacherName" class="form-control" th:value="${schedule.teacherName}" required>
        </div>
        <input type="hidden" th:field="*{id}">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/schedule" class="btn btn-secondary">Отменить</a>
    </form>
</div>
</body>
</html>
