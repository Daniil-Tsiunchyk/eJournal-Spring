<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Расписание</h1>
    <a href="/schedule/addschedule" class="btn btn-primary mb-2">Добавить расписание</a>
    <table class="table">
        <thead>
        <tr>
            <th>Предмет</th>
            <th>Время</th>
            <th>День недели</th>
            <th>Группа</th>
            <th>Преподаватель</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.subject}"></td>
            <td th:text="${schedule.time}"></td>
            <td th:text="${schedule.dayOfWeek}"></td>
            <td th:text="${schedule.groupNumber}"></td>
            <td th:text="${schedule.teacherName}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/editschedule/{id}(id=${schedule.id})}">Редактировать</a>
                <a class="btn btn-sm btn-danger" th:href="@{/deleteschedule/{id}(id=${schedule.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
